<!-- Zenith Command UI - Phase 2 Start -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slabbion :: Zenith Command UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0d0d1a, #000);
      color: #00f6ff;
      overflow: hidden;
    }

    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeOut 2s ease-out 6s forwards;
    }

    .boot-text {
      font-size: 1.5rem;
      color: #00f6ff;
      opacity: 0;
      animation: bootUp 0.6s ease-in forwards;
    }

    .boot-text:nth-child(1) { animation-delay: 0.5s; }
    .boot-text:nth-child(2) { animation-delay: 1.5s; }
    .boot-text:nth-child(3) { animation-delay: 2.5s; }
    .boot-text:nth-child(4) { animation-delay: 3.5s; }

    @keyframes bootUp {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .zenith-launch-button {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00f6ff;
      border-radius: 20px;
      padding: 20px 30px;
      font-size: 1rem;
      color: #00f6ff;
      cursor: pointer;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease-in-out;
      z-index: 1000;
      opacity: 0;
      animation: showLaunchButton 1s ease-out 6.5s forwards;
    }

    .zenith-launch-button:hover {
      background: rgba(0, 246, 255, 0.2);
      box-shadow: 0 0 20px #00f6ff;
    }

    @keyframes showLaunchButton {
      to { opacity: 1; transform: scale(1); }
      from { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
